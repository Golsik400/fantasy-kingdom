<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Kingdom</title>
</head>
<body>

<button onclick="login()">Zaloguj siÄ™</button>

<div id="game" style="display:none;">
  <h2 id="playerName"></h2>

  ğŸŒ² Drewno: <span id="wood">0</span><br>
  ğŸª¨ KamieÅ„: <span id="stone">0</span><br>
  â›“ï¸ Å»elazo: <span id="iron">0</span><br>
  ğŸª™ Srebro: <span id="silver">0</span><br>
  ğŸ’ ZÅ‚oto: <span id="gold">0</span>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // ğŸ”¥ KONFIGURACJA FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyChxX62dEqlQ4ZVexsp7MEtV2ZD7EiGWrs",
    authDomain: "fantasy-kingdom-70acd.firebaseapp.com",
    databaseURL: "https://fantasy-kingdom-70acd-default-rtdb.firebaseio.com",
    projectId: "fantasy-kingdom-70acd"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const provider = new GoogleAuthProvider();

  // ğŸ” LOGOWANIE
  window.login = async () => {
    await signInWithPopup(auth, provider);
  };

  // âš™ï¸ PRODUKCJA CO MINUTÄ˜ (OFFLINE)
  async function runProduction(user) {
    const playerRef = ref(db, "players/" + user.uid);
    const snap = await get(playerRef);
    const data = snap.val();

    if (!data || !data.resources) return;

    const now = Date.now();
    const last = data.lastProduction ?? now;
    const minutes = Math.floor((now - last) / 60000);

    if (minutes <= 0) return;

    const r = data.resources;

    await update(playerRef, {
      lastProduction: last + minutes * 60000,
      "resources/wood": r.wood + minutes,
      "resources/stone": r.stone + minutes,
      "resources/iron": r.iron + minutes,
      "resources/silver": r.silver + minutes,
      "resources/gold": r.gold ?? 0
    });
  }

  // ğŸ‘¤ PO ZALOGOWANIU
  onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    const playerRef = ref(db, "players/" + user.uid);
    const snap = await get(playerRef);

    // ğŸ†• NOWY GRACZ
    if (!snap.exists()) {
      await set(playerRef, {
        name: user.displayName,
        created: Date.now(),
        lastProduction: Date.now(),
        resources: {
          wood: 0,
          stone: 0,
          iron: 0,
          silver: 0,
          gold: 0
        }
      });
    }

    // âš™ï¸ NALICZ PRODUKCJÄ˜
    await runProduction(user);

    // ğŸ”„ ODCZYT DANYCH
    const updatedSnap = await get(playerRef);
    const data = updatedSnap.val();

    // ğŸ–¥ï¸ UI
    document.getElementById("game").style.display = "block";
    document.getElementById("playerName").innerText = "Witaj, " + data.name;

    document.getElementById("wood").innerText = data.resources.wood;
    document.getElementById("stone").innerText = data.resources.stone;
    document.getElementById("iron").innerText = data.resources.iron;
    document.getElementById("silver").innerText = data.resources.silver;
    document.getElementById("gold").innerText = data.resources.gold ?? 0;
  });
</script>

</body>
</html>
