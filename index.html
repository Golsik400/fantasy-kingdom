<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Fantasy Kingdom</title>
</head>
<body>

<button id="loginBtn">Zaloguj siÄ™</button>

<div id="game" style="display:none;">
  <h2 id="playerName"></h2>

  <h3>ğŸ“¦ Surowce</h3>
  ğŸŒ² Drewno: <span id="wood">0</span><br>
  ğŸª¨ KamieÅ„: <span id="stone">0</span><br>
  ğŸ’ ZÅ‚oto: <span id="gold">0</span>

  <h3>ğŸ—ï¸ Budynki</h3>

  <b>Tartak</b><br>
  Poziom: <span id="sawmillLevel">1</span><br>
  Produkcja: +<span id="sawmillProd">1</span> / min<br>
  Koszt: <span id="sawmillCost">50</span> ğŸŒ²<br>
  Czas: <span id="sawmillTime">1</span> min<br>
  <button onclick="upgrade('sawmill')">Ulepsz</button>
  <button onclick="speedUp('sawmill')">âš¡ Przyspiesz (1 ğŸ’)</button>

  <br><br>

  <b>KamienioÅ‚om</b><br>
  Poziom: <span id="quarryLevel">1</span><br>
  Produkcja: +<span id="quarryProd">1</span> / min<br>
  Koszt: <span id="quarryCost">50</span> ğŸª¨<br>
  Czas: <span id="quarryTime">1</span> min<br>
  <button onclick="upgrade('quarry')">Ulepsz</button>
  <button onclick="speedUp('quarry')">âš¡ Przyspiesz (1 ğŸ’)</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyChxX62dEqlQ4ZVexsp7MEtV2ZD7EiGWrs",
  authDomain: "fantasy-kingdom-70acd.firebaseapp.com",
  databaseURL: "https://fantasy-kingdom-70acd-default-rtdb.firebaseio.com",
  projectId: "fantasy-kingdom-70acd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const provider = new GoogleAuthProvider();

/* ğŸ”— ELEMENTY HTML */
const game = document.getElementById("game");
const playerName = document.getElementById("playerName");
const wood = document.getElementById("wood");
const stone = document.getElementById("stone");
const gold = document.getElementById("gold");

const sawmillLevel = document.getElementById("sawmillLevel");
const quarryLevel = document.getElementById("quarryLevel");
const sawmillProd = document.getElementById("sawmillProd");
const quarryProd = document.getElementById("quarryProd");
const sawmillCost = document.getElementById("sawmillCost");
const quarryCost = document.getElementById("quarryCost");
const sawmillTime = document.getElementById("sawmillTime");
const quarryTime = document.getElementById("quarryTime");

/* ğŸ” LOGOWANIE */
document.getElementById("loginBtn").onclick = async () => {
  await signInWithPopup(auth, provider);
};

/* âš™ï¸ PRODUKCJA */
async function runProduction(user) {
  const refP = ref(db, "players/" + user.uid);
  const d = (await get(refP)).val();

  const now = Date.now();
  const last = d.lastProduction;
  const minutes = Math.floor((now - last) / 60000);
  if (minutes <= 0) return;

  await update(refP, {
    lastProduction: last + minutes * 60000,
    "resources/wood": d.resources.wood + d.buildings.sawmill.level * minutes,
    "resources/stone": d.resources.stone + d.buildings.quarry.level * minutes
  });
}

/* ğŸ—ï¸ ULEPSZANIE */
window.upgrade = async (type) => {
  const user = auth.currentUser;
  const refP = ref(db, "players/" + user.uid);
  const d = (await get(refP)).val();

  const level = d.buildings[type].level;
  const cost = level * 50;
  const time = level * 60000;
  const res = type === "sawmill" ? "wood" : "stone";

  if (d.resources[res] < cost) {
    alert("Za maÅ‚o surowcÃ³w");
    return;
  }

  await update(refP, {
    [`resources/${res}`]: d.resources[res] - cost,
    [`buildings/${type}/level`]: level + 1
  });

  location.reload();
};

/* ğŸ‘¤ PO ZALOGOWANIU */
onAuthStateChanged(auth, async (user) => {
  if (!user) return;

  const refP = ref(db, "players/" + user.uid);
  let snap = await get(refP);

  if (!snap.exists()) {
    await set(refP, {
      name: user.displayName,
      lastProduction: Date.now(),
      resources: { wood: 100, stone: 100, gold: 5 },
      buildings: {
        sawmill: { level: 1 },
        quarry: { level: 1 }
      }
    });
  }

  await runProduction(user);
  const d = (await get(refP)).val();

  game.style.display = "block";
  playerName.innerText = "Witaj, " + d.name;

  wood.innerText = d.resources.wood;
  stone.innerText = d.resources.stone;
  gold.innerText = d.resources.gold;

  sawmillLevel.innerText = d.buildings.sawmill.level;
  quarryLevel.innerText = d.buildings.quarry.level;
  sawmillProd.innerText = d.buildings.sawmill.level;
  quarryProd.innerText = d.buildings.quarry.level;
  sawmillCost.innerText = d.buildings.sawmill.level * 50;
  quarryCost.innerText = d.buildings.quarry.level * 50;
  sawmillTime.innerText = d.buildings.sawmill.level;
  quarryTime.innerText = d.buildings.quarry.level;
});
</script>

</body>
</html>
