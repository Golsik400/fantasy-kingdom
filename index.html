<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Fantasy Kingdom</title>
</head>
<body>

<button id="loginBtn">Zaloguj siÄ™</button>

<div id="game" style="display:none;">
  <h2 id="playerName"></h2>

  <h3>ğŸ“¦ Surowce</h3>
  ğŸŒ² Drewno: <span id="wood">0</span> / <span id="woodCap">0</span><br>
  ğŸª¨ KamieÅ„: <span id="stone">0</span> / <span id="stoneCap">0</span><br>
  ğŸ’ ZÅ‚oto: <span id="gold">0</span>

  <h3>ğŸ—ï¸ Budynki produkcyjne</h3>

  <b>Tartak</b><br>
  Poziom: <span id="sawmillLevel">1</span><br>
  Produkcja: +<span id="sawmillProd">1</span>/min<br>
  <button onclick="upgrade('sawmill')">Ulepsz (ğŸŒ²)</button>

  <br><br>

  <b>KamienioÅ‚om</b><br>
  Poziom: <span id="quarryLevel">1</span><br>
  Produkcja: +<span id="quarryProd">1</span>/min<br>
  <button onclick="upgrade('quarry')">Ulepsz (ğŸª¨)</button>

  <h3>ğŸ“¦ Magazyn</h3>
  Poziom: <span id="storageLevel">1</span><br>
  PojemnoÅ›Ä‡: <span id="storageCap">500</span><br>
  Koszt ulepszenia: <span id="storageCost">100</span> ğŸŒ² + <span id="storageCostStone">100</span> ğŸª¨<br>
  <button onclick="upgrade('storage')">Ulepsz magazyn</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyChxX62dEqlQ4ZVexsp7MEtV2ZD7EiGWrs",
  authDomain: "fantasy-kingdom-70acd.firebaseapp.com",
  databaseURL: "https://fantasy-kingdom-70acd-default-rtdb.firebaseio.com",
  projectId: "fantasy-kingdom-70acd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const provider = new GoogleAuthProvider();

const $ = id => document.getElementById(id);

$("loginBtn").onclick = () => signInWithPopup(auth, provider);

/* ğŸ”¢ MAGAZYN */
const storageCap = lvl => lvl * 500;

/* âš™ï¸ PRODUKCJA */
async function runProduction(user) {
  const refP = ref(db, "players/" + user.uid);
  const d = (await get(refP)).val();

  const minutes = Math.floor((Date.now() - d.lastProduction) / 60000);
  if (minutes <= 0) return;

  const cap = storageCap(d.buildings.storage.level);

  const woodGain = d.buildings.sawmill.level * minutes;
  const stoneGain = d.buildings.quarry.level * minutes;

  await update(refP, {
    lastProduction: d.lastProduction + minutes * 60000,
    "resources/wood": Math.min(cap, d.resources.wood + woodGain),
    "resources/stone": Math.min(cap, d.resources.stone + stoneGain)
  });
}

/* ğŸ—ï¸ ULEPSZANIE */
window.upgrade = async (type) => {
  const user = auth.currentUser;
  const refP = ref(db, "players/" + user.uid);
  const d = (await get(refP)).val();

  if (type === "storage") {
    const lvl = d.buildings.storage.level;
    const cost = lvl * 100;

    if (d.resources.wood < cost || d.resources.stone < cost) {
      alert("Za maÅ‚o surowcÃ³w");
      return;
    }

    await update(refP, {
      "resources/wood": d.resources.wood - cost,
      "resources/stone": d.resources.stone - cost,
      "buildings/storage/level": lvl + 1
    });
  } else {
    const lvl = d.buildings[type].level;
    const res = type === "sawmill" ? "wood" : "stone";
    const cost = lvl * 50;

    if (d.resources[res] < cost) {
      alert("Za maÅ‚o surowcÃ³w");
      return;
    }

    await update(refP, {
      [`resources/${res}`]: d.resources[res] - cost,
      [`buildings/${type}/level`]: lvl + 1
    });
  }

  location.reload();
};

/* ğŸ‘¤ START */
onAuthStateChanged(auth, async (user) => {
  if (!user) return;

  const refP = ref(db, "players/" + user.uid);
  let snap = await get(refP);

  if (!snap.exists()) {
    await set(refP, {
      name: user.displayName,
      lastProduction: Date.now(),
      resources: { wood: 100, stone: 100, gold: 5 },
      buildings: {
        sawmill: { level: 1 },
        quarry: { level: 1 },
        storage: { level: 1 }
      }
    });
  }

  await runProduction(user);
  const d = (await get(refP)).val();

  $("game").style.display = "block";
  $("playerName").innerText = "Witaj, " + d.name;

  $("wood").innerText = d.resources.wood;
  $("stone").innerText = d.resources.stone;
  $("gold").innerText = d.resources.gold;

  $("woodCap").innerText = storageCap(d.buildings.storage.level);
  $("stoneCap").innerText = storageCap(d.buildings.storage.level);

  $("sawmillLevel").innerText = d.buildings.sawmill.level;
  $("quarryLevel").innerText = d.buildings.quarry.level;
  $("storageLevel").innerText = d.buildings.storage.level;

  $("sawmillProd").innerText = d.buildings.sawmill.level;
  $("quarryProd").innerText = d.buildings.quarry.level;

  $("storageCap").innerText = storageCap(d.buildings.storage.level);
  $("storageCost").innerText = d.buildings.storage.level * 100;
  $("storageCostStone").innerText = d.buildings.storage.level * 100;
});
</script>

</body>
</html>
