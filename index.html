const app = initializeApp(firebaseConfig);

window.login = async () => {
  await signInWithPopup(auth, provider);
};

// âš™ï¸ PRODUKCJA OFFLINE
async function runProduction(user) {
  const refP = ref(db, "players/" + user.uid);
  const snap = await get(refP);
  const d = snap.val();

  const now = Date.now();
  const last = d.lastProduction ?? now;
  const minutes = Math.floor((now - last) / 60000);
  if (minutes <= 0) return;

  await update(refP, {
    lastProduction: last + minutes * 60000,
    "resources/wood": d.resources.wood + d.buildings.sawmill.level * minutes,
    "resources/stone": d.resources.stone + d.buildings.quarry.level * minutes
  });
}

// ğŸ—ï¸ ULEPSZANIE BUDYNKU
window.upgrade = async (type) => {
  const user = auth.currentUser;
  if (!user) return;

  const refP = ref(db, "players/" + user.uid);
  const snap = await get(refP);
  const d = snap.val();

  const level = d.buildings[type].level;
  const cost = level * 50;

  const resType = type === "sawmill" ? "wood" : "stone";
  if (d.resources[resType] < cost) {
    alert("Za maÅ‚o surowcÃ³w!");
    return;
  }

  await update(refP, {
    [`resources/${resType}`]: d.resources[resType] - cost,
    [`buildings/${type}/level`]: level + 1
  });

  location.reload();
};
